      <g fill="url(#g)">
        <rect x="0"   y="220" width="60" height="180" rx="6"/>
        <rect x="90"  y="180" width="60" height="220" rx="6"/>
        <rect x="180" y="120" width="60" height="280" rx="6"/>
        <rect x="270" y="90"  width="60" height="310" rx="6"/>
        <rect x="360" y="150" width="60" height="250" rx="6"/>
        <rect x="450" y="190" width="60" height="210" rx="6"/>
        <rect x="540" y="160" width="60" height="240" rx="6"/>
        <rect x="630" y="130" width="60" height="270" rx="6"/>
        <rect x="720" y="200" width="60" height="200" rx="6"/>
        <rect x="810" y="240" width="60" height="160" rx="6"/>
      </g>
      <!-- Peaks -->
      <g fill="#ef4444">
        <rect x="0"   y="210" width="60" height="4" rx="2"/>
        <rect x="90"  y="170" width="60" height="4" rx="2"/>
