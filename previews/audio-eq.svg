      <g fill="#9ca3af" font-family="Inter, system-ui" font-size="14" text-anchor="middle">
        <text x="30"  y="420">31</text>
        <text x="120" y="420">62</text>
        <text x="210" y="420">125</text>
        <text x="300" y="420">250</text>
        <text x="390" y="420">500</text>
        <text x="480" y="420">1k</text>
        <text x="570" y="420">2k</text>
        <text x="660" y="420">4k</text>
        <text x="750" y="420">8k</text>
        <text x="840" y="420">16k</text>
