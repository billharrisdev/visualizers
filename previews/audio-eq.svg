        <rect x="360" y="140" width="60" height="4" rx="2"/>
        <rect x="450" y="180" width="60" height="4" rx="2"/>
        <rect x="540" y="150" width="60" height="4" rx="2"/>
        <rect x="630" y="120" width="60" height="4" rx="2"/>
        <rect x="720" y="190" width="60" height="4" rx="2"/>
        <rect x="810" y="230" width="60" height="4" rx="2"/>
