<svg width="200" height="120" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="120" fill="#1e293b"/>
  <g transform="translate(20,20)">
    <text x="0" y="-5" fill="#60a5fa" font-family="sans-serif" font-size="12">Merge Sort</text>
    
    <!-- Bars that animate through different arrangements -->
    <rect x="0" y="60" width="12" height="20" fill="#ef4444">
      <animate attributeName="y" values="60;20;60" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="height" values="20;60;20" dur="4s" repeatCount="indefinite"/>
    </rect>
    <rect x="15" y="40" width="12" height="40" fill="#f97316">
      <animate attributeName="y" values="40;60;40" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="height" values="40;20;40" dur="4s" repeatCount="indefinite"/>
    </rect>
    <rect x="30" y="50" width="12" height="30" fill="#eab308">
      <animate attributeName="y" values="50;30;50" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="height" values="30;50;30" dur="4s" repeatCount="indefinite"/>
    </rect>
    <rect x="50" y="70" width="12" height="10" fill="#22c55e">
      <animate attributeName="y" values="70;50;70" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="height" values="10;30;10" dur="4s" repeatCount="indefinite"/>
    </rect>
    <rect x="65" y="30" width="12" height="50" fill="#3b82f6">
      <animate attributeName="y" values="30;10;30" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="height" values="50;70;50" dur="4s" repeatCount="indefinite"/>
    </rect>
    <rect x="80" y="0" width="12" height="80" fill="#8b5cf6"/>
    
    <!-- Divide indicators -->
    <line x1="0" y1="90" x2="42" y2="90" stroke="#60a5fa" stroke-width="1">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="50" y1="90" x2="92" y2="90" stroke="#60a5fa" stroke-width="1">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1s" repeatCount="indefinite"/>
    </line>
    <text x="15" y="100" fill="#60a5fa" font-family="sans-serif" font-size="9">divide & merge</text>
  </g>
</svg>
