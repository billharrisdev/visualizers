<svg width="200" height="120" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="120" fill="#1e293b"/>
  <g transform="translate(20,20)">
    <text x="0" y="-5" fill="#60a5fa" font-family="sans-serif" font-size="12">Binary Search</text>
    <rect x="0" y="40" width="18" height="20" fill="#64748b"/>
    <rect x="22" y="40" width="18" height="20" fill="#64748b"/>
    <rect x="44" y="40" width="18" height="20" fill="#64748b"/>
    <rect x="66" y="40" width="18" height="20" fill="#64748b"/>
    <rect x="88" y="40" width="18" height="20" fill="#64748b"/>
    <rect x="110" y="40" width="18" height="20" fill="#64748b"/>
    <rect x="132" y="40" width="18" height="20" fill="#64748b"/>
    
    <!-- Middle pointer -->
    <rect x="66" y="35" width="18" height="5" fill="#60a5fa">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Target found -->
    <rect x="66" y="40" width="18" height="20" fill="#22c55e" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="4s" begin="2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Eliminated sections -->
    <rect x="88" y="40" width="62" height="20" fill="#f59e0b" opacity="0">
      <animate attributeName="opacity" values="0;0.5;0" dur="4s" begin="1s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Array values (sorted) -->
    <text x="7" y="55" fill="white" font-family="sans-serif" font-size="9">1</text>
    <text x="29" y="55" fill="white" font-family="sans-serif" font-size="9">3</text>
    <text x="51" y="55" fill="white" font-family="sans-serif" font-size="9">5</text>
    <text x="73" y="55" fill="white" font-family="sans-serif" font-size="9">7</text>
    <text x="95" y="55" fill="white" font-family="sans-serif" font-size="9">9</text>
    <text x="117" y="55" fill="white" font-family="sans-serif" font-size="9">11</text>
    <text x="137" y="55" fill="white" font-family="sans-serif" font-size="9">13</text>
    
    <text x="50" y="75" fill="#60a5fa" font-family="sans-serif" font-size="10">target: 7</text>
    <text x="15" y="90" fill="#f59e0b" font-family="sans-serif" font-size="9" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="4s" begin="1s" repeatCount="indefinite"/>
      eliminated â†’
    </text>
  </g>
</svg>
