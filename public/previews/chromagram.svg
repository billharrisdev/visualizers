<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<linearGradient id="ring" x1="0" y1="1" x2="0" y2="0">
			<stop offset="0%" stop-color="#1e3a8a"/>
			<stop offset="100%" stop-color="#3b82f6"/>
		</linearGradient>
		<linearGradient id="noteActive" x1="0" y1="1" x2="0" y2="0">
			<stop offset="0%" stop-color="#7c2d12"/>
			<stop offset="100%" stop-color="#f97316"/>
		</linearGradient>
	</defs>
	<rect width="1200" height="630" fill="#0b1220"/>
	<g transform="translate(80,60)">
		<text x="0" y="0" fill="#d1d5db" font-family="Inter, system-ui" font-size="48">Chromagram</text>
		<text x="0" y="70" fill="#9ca3af" font-family="Inter, system-ui" font-size="24">12 pitch-class energy wheel</text>
	</g>
	<g transform="translate(600,330)">
		<!-- Base ring -->
		<circle cx="0" cy="0" r="180" fill="#111b2b" stroke="#1e293b" stroke-width="4"/>
		<!-- 12 segments -->
		<g font-family="Inter, system-ui" font-size="22" fill="#cbd5e1" text-anchor="middle">
			<!-- We'll draw ticks and labels -->
			<g stroke="#1e293b" stroke-width="2">
				<!-- ticks every 30 degrees -->
				<g id="ticks">
					<line x1="0" y1="-180" x2="0" y2="-160"/>
				</g>
			</g>
			<!-- Clone ticks -->
			<g>
				<g transform="rotate(30)"><use href="#ticks"/></g>
				<g transform="rotate(60)"><use href="#ticks"/></g>
				<g transform="rotate(90)"><use href="#ticks"/></g>
				<g transform="rotate(120)"><use href="#ticks"/></g>
				<g transform="rotate(150)"><use href="#ticks"/></g>
				<g transform="rotate(180)"><use href="#ticks"/></g>
				<g transform="rotate(210)"><use href="#ticks"/></g>
				<g transform="rotate(240)"><use href="#ticks"/></g>
				<g transform="rotate(270)"><use href="#ticks"/></g>
				<g transform="rotate(300)"><use href="#ticks"/></g>
				<g transform="rotate(330)"><use href="#ticks"/></g>
			</g>
			<!-- Labels -->
			<g>
				<text x="0" y="-195">C</text>
				<text x="0" y="-195" transform="rotate(30)">C#</text>
				<text x="0" y="-195" transform="rotate(60)">D</text>
				<text x="0" y="-195" transform="rotate(90)">D#</text>
				<text x="0" y="-195" transform="rotate(120)">E</text>
				<text x="0" y="-195" transform="rotate(150)">F</text>
				<text x="0" y="-195" transform="rotate(180)">F#</text>
				<text x="0" y="-195" transform="rotate(210)">G</text>
				<text x="0" y="-195" transform="rotate(240)">G#</text>
				<text x="0" y="-195" transform="rotate(270)">A</text>
				<text x="0" y="-195" transform="rotate(300)">A#</text>
				<text x="0" y="-195" transform="rotate(330)">B</text>
			</g>
		</g>
		<!-- Energy bars (simulate varying levels) -->
		<g>
			<g id="bar"><rect x="-10" y="-150" width="20" height="90" rx="6" fill="url(#ring)"/></g>
			<g transform="rotate(30)"><rect x="-10" y="-150" width="20" height="120" rx="6" fill="url(#ring)"/></g>
			<g transform="rotate(60)"><rect x="-10" y="-150" width="20" height="60" rx="6" fill="url(#ring)"/></g>
			<g transform="rotate(90)"><rect x="-10" y="-150" width="20" height="150" rx="6" fill="url(#noteActive)"/></g>
			<g transform="rotate(120)"><rect x="-10" y="-150" width="20" height="110" rx="6" fill="url(#ring)"/></g>
			<g transform="rotate(150)"><rect x="-10" y="-150" width="20" height="80" rx="6" fill="url(#ring)"/></g>
			<g transform="rotate(180)"><rect x="-10" y="-150" width="20" height="95" rx="6" fill="url(#ring)"/></g>
			<g transform="rotate(210)"><rect x="-10" y="-150" width="20" height="140" rx="6" fill="url(#noteActive)"/></g>
			<g transform="rotate(240)"><rect x="-10" y="-150" width="20" height="70" rx="6" fill="url(#ring)"/></g>
			<g transform="rotate(270)"><rect x="-10" y="-150" width="20" height="55" rx="6" fill="url(#ring)"/></g>
			<g transform="rotate(300)"><rect x="-10" y="-150" width="20" height="100" rx="6" fill="url(#ring)"/></g>
			<g transform="rotate(330)"><rect x="-10" y="-150" width="20" height="85" rx="6" fill="url(#ring)"/></g>
		</g>
		<!-- Highlight inner circle showing detected key -->
		<circle cx="0" cy="0" r="70" fill="#1e293b" stroke="#334155" stroke-width="2"/>
		<text x="0" y="12" font-family="Inter, system-ui" font-size="40" fill="#f1f5f9" text-anchor="middle">Gm</text>
	</g>
</svg>
