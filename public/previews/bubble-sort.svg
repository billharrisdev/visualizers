<svg width="200" height="140" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="140" fill="#1e293b"/>
  <g transform="translate(20,20)">
    <text x="0" y="-5" fill="#60a5fa" font-family="sans-serif" font-size="12">Bubble Sort</text>
    
    <!-- Animated bars showing bubble sort -->
    <rect x="0" y="60" width="15" height="20" fill="#ef4444">
      <animate attributeName="x" values="0;20;0" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="20" y="40" width="15" height="40" fill="#f97316">
      <animate attributeName="x" values="20;0;20" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="40" y="20" width="15" height="60" fill="#eab308"/>
    <rect x="60" y="0" width="15" height="80" fill="#22c55e"/>
    <rect x="80" y="10" width="15" height="70" fill="#3b82f6"/>
    <rect x="100" y="30" width="15" height="50" fill="#8b5cf6"/>
    
    <!-- Comparison indicators -->
    <circle cx="10" cy="50" r="3" fill="#60a5fa" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="30" r="3" fill="#60a5fa" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
